<html>
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="github-markdown.css">
  </head>
  <body>
    <h1>{{ title }}</h1>
    <time>{{ date | date('Y-m-d') }}</time>
    <div class="markdown-body">
      {{ contents | safe }}
    </div>
  </body>
</html>
